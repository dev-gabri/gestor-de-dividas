name: Build and Release Windows Installer

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: win-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            renderer/package-lock.json

      - name: Validate required secrets
        shell: bash
        run: |
          test -n "${{ secrets.VITE_SUPABASE_URL }}" || (echo "Missing repository secret: VITE_SUPABASE_URL" && exit 1)
          test -n "${{ secrets.VITE_SUPABASE_ANON_KEY }}" || (echo "Missing repository secret: VITE_SUPABASE_ANON_KEY" && exit 1)

      - name: Create renderer .env for production build
        shell: bash
        run: |
          {
            echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}"
            echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}"
          } > renderer/.env

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (renderer)
        run: npm ci --prefix renderer

      - name: Configure electron-builder publish metadata
        shell: bash
        run: |
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json','utf8')); const [owner,repo]=process.env.GITHUB_REPOSITORY.split('/'); pkg.build=pkg.build||{}; pkg.build.publish=[{provider:'github',owner,repo,releaseType:'release'}]; fs.writeFileSync('package.json', JSON.stringify(pkg,null,2)+'\n');"

      - name: Build Windows installer (x64)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run dist:win

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: Comercial-Fagundes-Setup
          path: |
            dist/Comercial-Fagundes-Setup.exe
            dist/Comercial-Fagundes-Setup.exe.blockmap
            dist/latest.yml
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Comercial-Fagundes-Setup.exe
            dist/Comercial-Fagundes-Setup.exe.blockmap
            dist/latest.yml
          generate_release_notes: true
          fail_on_unmatched_files: true
          overwrite_files: true
